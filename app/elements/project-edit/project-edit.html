<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="project-edit">
  <template  is="dom-bind">
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      iron-icon {
        color: cyan;
        margin-right: 20px;
      }
    </style>


    <iron-ajax auto
        url="{{computeUrl(projectId)}}"
        params='{}'
        handle-as="json"
        last-response="{{ajaxResponse}}">
    </iron-ajax>
    <h2 class="page-title"><span>Project</span></h2>
    <h2><span>{{ajaxResponse.title}}</span></h2>
    <paper-input label="Title" value="{{ajaxResponse.title}}"></paper-input>

</template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'project-edit',
        properties: {
          projectId: {
            type: String,
            value: ''
          },
          urlbase: {
            type: String,
            value: ''
          },
        },
        computeUrl: function(projectId) {
          return 'http://localhost:5000/projects/' + projectId;
      }

      });
    })();
  </script>

</dom-module>
